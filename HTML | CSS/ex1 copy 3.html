<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania html</title>
    <style>
        section{
            display: block;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        .left-block, .right-block{
            margin-right: 20px;
            margin-bottom: 10px;
            width: calc((100% - x) /4);
            background-color: #f2f2f2;
        }
        .middle-block{
            width: calc((100% - x) / 2);
            margin-bottom: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <section    >
        <div class="left-block">
            lewy
        </div>
        <div class="middle-block">
            srodkowy
        </div>
        <div class="right-block">
            prawy
        </div>
    </section>
</body>
</html>
