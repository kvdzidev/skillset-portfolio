<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania html</title>
    <style>
        .nawi{
            background-color: #f2f2f2;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li{
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        a{
            display: block;
            text-align: center;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="nawi">
        <ul>
            <li><a href="adsad.addask">Pozycja 1</a></li>
            <li><a href="adsad.addask">Pozycja 2</a></li>
            <li><a href="adsad.addask">Pozycja 3</a></li>
            <li><a href="adsad.addask">Pozycja 4</a></li>
            <li><a href="adsad.addask">Pozycja 5</a></li>
        </ul>
    </nav>
</body>
</html>
