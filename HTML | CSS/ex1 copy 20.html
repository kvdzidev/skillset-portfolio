<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania html</title>
    <style>
        .wrapper{
            text-align: center;
        }
        .left, .right{
            float: left;
            width: 50%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span class="left">lefto</span>
        <span class="right">righto</span>
    </div>
</body>
</html>
