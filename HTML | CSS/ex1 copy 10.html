<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        div > ul{
            background-color: blue;
        }
        a + span{
            color: green;
        }
        div.container + h2{
            font-style: italic;
        }
        h3.title + ul{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Tytuł</h1>
    <p>Tekst</p>
    <div>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
    </ul>
    </div>
    <a href="linkacz.szdasd">Link</a>
    <span>Tekst</span>
    <div class="container">tekst</div>
    <h2>tytuł</h2>
    <h3 class="title">Tytuł</h3>
    <ul>
        <li>Pierwszy</li>
        <li>Drugi</li>
        <li>Trzeci</li>
        <li>Czwarty</li>
    </ul>
</body>
</html>
