<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.unorder {
  list-style-type: disc;
}

.number {
  color: red;
}

.none {
  list-style-type: none;
}

.number {
  list-style-type: decimal;
}
#body{
    text-align: center;
}
    </style>
</head>
<body>
    <ul class="unorder">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
    </ul>
    <ol class="number">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ol>
    <ul class="none">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
    </ul>
    <ol class="number">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ol>
</body>
</html>
