<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            background-color: yellow;
            color: red;
        }
        #nav{
            background-color: black;
            color: white;
            padding: 10px;
        }
        .underline{
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="highlight">This is my highlight</p>
    <p><img src="sda">sds</p>
    <div id="nav">
        <p>Ichi <br> Ni <br> San</p>
    </div>
    <p class="underline">Underline text</p>
</body>
</html>
