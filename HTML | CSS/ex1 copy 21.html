<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Float Positioning Example</title>
<style>
    .img {
        float: left;
        margin-right: 10px;
    }
    .text {
        overflow: hidden;
        width: 100px;
    }
    .wrapper {
        text-align: center;
    }
    .el {
        float: left;
        margin: 0 10px;
    }
</style>
</head>
<body>

<div class="wrapper">
    <img src="example.jpg" alt="Example Image" class="img">
    <div class="text">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.</p>
    </div>
    <div class="el">Element 1</div>
    <div class="el">Element 2</div>
</div>
</body>
</html>
